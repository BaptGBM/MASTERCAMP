<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Wild Dump Prevention – Upload & Annotation</title>

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Roboto Condensed font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:wght@300;400;600&display=swap" rel="stylesheet">

    <script defer>
        document.addEventListener("DOMContentLoaded", function () {
            const toggle = document.getElementById('themeToggle');
            const body = document.body;
            const inputFile = document.querySelector('input[type="file"]');
            const preview = document.getElementById('imagePreview');

            if (localStorage.getItem('theme') === 'dark') {
                body.classList.add('dark');
                toggle.checked = true;
            }

            toggle.addEventListener('change', () => {
                body.classList.toggle('dark');
                localStorage.setItem('theme', body.classList.contains('dark') ? 'dark' : 'light');
            });

            inputFile?.addEventListener('change', function () {
                const file = this.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function (e) {
                        preview.src = e.target.result;
                        preview.classList.remove('d-none');
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>

    <style>
        :root {
            --green: #388e3c;
            --green-dark: #1b5e20;
            --red: #c62828;
            --bg-dark: #121212;
            --bg-light: #ffffff;
            --text-light: #f1f8e9;
            --text-dark: #212121;
        }

        body {
            background-color: var(--bg-light);
            color: var(--text-dark);
            transition: all 0.3s ease;
            position: relative;
            z-index: 0;
            font-family: 'Roboto Condensed', sans-serif;
        }

        body::before {
            content: "";
            position: fixed;
            top: 0; left: 0;
            width: 100%;
            height: 100%;
            background-image: url('{{ url_for("static", filename="image1.jpeg") }}');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            opacity: 0.4;
            filter: blur(3px);
            z-index: -1;
        }

        body.dark {
            background-color: var(--bg-dark);
            color: var(--text-light);
        }

        h1 {
            font-weight: 600;
            color: var(--green);
        }

        body.dark h1 {
            color: var(--text-light);
        }

        .form-control {
            border-radius: 10px;
        }

        body.dark .form-control {
            background-color: #2a2a2a;
            color: var(--text-light);
            border: 1px solid #444;
        }

        .form-control::file-selector-button {
            background-color: var(--green);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 0.5em 1em;
        }

        .btn {
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-primary {
            background-color: var(--green);
            border: none;
        }

        .btn-primary:hover {
            background-color: var(--green-dark);
        }

        .btn-danger {
            background-color: var(--red);
            border: none;
        }

        .btn-danger:hover {
            background-color: #b71c1c;
        }

        .btn-success {
            background-color: var(--green);
            border: none;
        }

        .btn-success:hover {
            background-color: var(--green-dark);
        }

        .card {
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            background-color: var(--bg-light);
            transition: transform 0.3s ease;
        }

        body.dark .card {
            background-color: #1e1e1e;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card-img-top {
            height: 340px;
            object-fit: cover;
        }

        .theme-switch {
            position: absolute;
            top: 1rem;
            right: 1rem;
        }

        .preview {
            max-width: 300px;
            margin-top: 10px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body class="container py-5">

    <div class="theme-switch form-check form-switch">
        <input class="form-check-input" type="checkbox" role="switch" id="themeToggle">
        <label class="form-check-label" for="themeToggle">Dark Mode</label>
    </div>

    <h1 class="mb-4">Wild Dump Prevention – Upload & Annotation</h1>

    {% if success %}
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        {{ success }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %}

    {% if error %}
    <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ error }}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    {% endif %}

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <input class="form-control" type="file" name="image" accept="image/png, image/jpeg">
            <img id="imagePreview" class="preview d-none" alt="Aperçu de l'image">
        </div>
        <button class="btn btn-primary" type="submit"><i class="bi bi-upload"></i> Upload</button>
    </form>

    <hr>

    <div class="row">
        {% for img in images %}
        <div class="col-md-4 my-3">
            <div class="card">
                {% set image_path = '../uploads/' + img.filename %}
                <img src="{{ url_for('static', filename=image_path) }}"
                     onerror="this.onerror=null;this.src='{{ url_for('static', filename='image3.jpg') }}';"
                     class="card-img-top" alt="image">
                <div class="card-body">
                    <p class="card-text">Annotation : {{ img.annotation or 'Non annotée' }}</p>
                    <a href="{{ url_for('annotate', image_id=img.id, label='pleine') }}" class="btn btn-danger me-2">
                        <i class="bi bi-x-circle"></i> Pleine
                    </a>
                    <a href="{{ url_for('annotate', image_id=img.id, label='vide') }}" class="btn btn-success">
                        <i class="bi bi-check-circle"></i> Vide
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
