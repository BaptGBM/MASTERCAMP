<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Upload Image</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">

    <h1 class="mb-4">Wild Dump Prevention – Upload & Annotation</h1>

    <form method="POST" enctype="multipart/form-data">
        <div class="mb-3">
            <input class="form-control" type="file" name="image" accept="image/png, image/jpeg">
        </div>
        <button class="btn btn-primary" type="submit">Upload</button>
    </form>

    <hr>

    <div class="row">
        {% for img in images %}
        <div class="col-md-4 my-3">
            <div class="card">
                <img src="{{ url_for('static', filename='../uploads/' + img.filename) }}" class="card-img-top" alt="image">
                <div class="card-body">
                    <p class="card-text">Annotation : {{ img.annotation or 'Non annotée' }}</p>
                    <a href="{{ url_for('annotate', image_id=img.id, label='pleine') }}" class="btn btn-danger">Pleine</a>
                    <a href="{{ url_for('annotate', image_id=img.id, label='vide') }}" class="btn btn-success">Vide</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>

</body>
</html>
